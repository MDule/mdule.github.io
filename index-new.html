    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <!-- top header -->
      <div id="top-h">
        <a id="download-cv" href="#" target="_blank" rel="noopener noreferrer"
          ><button id="download-cv-btn">
            <img src="imgs/download.png" alt="Download CV" width="14" />
            <p>Preuzmi CV</p>
          </button></a
        >
        <div id="lang-bar">
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><button id="sr">
              <p>SR</p>
              <img src="imgs/sr.png" alt="Srpski jezik" width="27" /></button
          ></a>
          <a href="#" target="_blank" rel="noopener noreferrer"
            ><button id="en">
              <p>EN</p>
              <img src="imgs/us.png" alt="English" width="27" /></button
          ></a>
        </div>
      </div>
      <!-- hero-h -->
      <div id="hero-h">
        <!-- name & desc -->
        <div id="hero-h-l">
          <h1 id="name">Dušan Miletić</h1>
          <h2 id="developer">Python developer</h2>
          <p id="my-desc">
            Motivisana, odgovorna i organizovana osoba sa okom za detalje,
            spremna da prihvati svaki profesionalni izazov.
          </p>
        </div>
        <!-- photo -->
        <div id="hero-h-m">
          <img
            src="imgs/dusan-miletic.png"
            alt="Dušan Miletić fotografija"
            width="173"
            height="173"
          />
        </div>
        <!-- contact -->
        <div id="hero-h-r">
          <a id="website" href="#" target="_blank" rel="noopener noreferrer">
            <p>pyxl-it.com</p>
            <img src="imgs/website.png" alt="pyxl-it.com icon" width="27" />
          </a>
          <a id="email" href="#" target="_blank" rel="noopener noreferrer">
            <p>dmiletic@pyxl-it.com</p>
            <img src="imgs/email.png" alt="email icon" width="27" />
          </a>
          <a id="github" href="#" target="_blank" rel="noopener noreferrer">
            <p>github.com/mdule</p>
            <img src="imgs/github.png" alt="github.com icon" width="27" />
          </a>
          <a id="linkedin" href="#" target="_blank" rel="noopener noreferrer">
            <p>linkedin.com/in/mdule</p>
            <img src="imgs/linkedin.png" alt="linkedin.com icon" width="27" />
          </a>
          <a id="mobile" href="#" target="_blank" rel="noopener noreferrer">
            <p>+381 64 373 88 73</p>
            <img src="imgs/mobile.png" alt="mobile phone icon" width="27" />
          </a>
        </div>
      </div>
    </header>
    <main></main>
  </body>
